name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - uses: extractions/setup-just@v2

      # On PRs: use ci-pr (changed-only spec lint) + PR trace validation
      # On push to main: use full ci
      - name: CI (PR)
        if: github.event_name == 'pull_request'
        run: just ci-pr

      - name: CI (Main)
        if: github.event_name != 'pull_request'
        run: just ci

      # Validate PR trace block (only on PRs)
      - name: Validate PR Trace Block
        if: github.event_name == 'pull_request'
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          echo "$PR_BODY" | python scripts/pr_trace.py